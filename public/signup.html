<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - BloomDate</title>
  <style>
    body { background: #1e1e1e; color: #fff; font-family: sans-serif; margin: 0; padding: 2rem; }
    h1 { color: #ff69b4; text-align: center; }
    form { max-width: 400px; margin: 2rem auto; display: flex; flex-direction: column; gap: 1rem; }
    input, select { padding: 0.75rem; border-radius: 6px; border: none; background: #2a2a2a; color: white; }
    button { background: #ff69b4; border: none; padding: 0.75rem; border-radius: 6px; color: white; cursor: pointer; }
    nav { position: fixed; bottom: 0; width: 100%; background: #2a2a2a; display: flex; justify-content: space-around; padding: 0.75rem 0; }
    nav a { color: #ccc; text-decoration: none; }
    nav a.active, nav a:hover { color: #ff69b4; }
  </style>
</head>
<body>
  <h1>Create Account</h1>
  <form action="/signup" method="POST">
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="password" placeholder="Password" required>
    <select required>
      <option value="">Looking for...</option>
      <option value="men">Men</option>
      <option value="women">Women</option>
      <option value="both">Both</option>
    </select>
    <input type="text" placeholder="Your interests (e.g. hiking, books)">
    <button type="submit">Sign Up</button>
  </form>
  <nav>
    <a href="/">Home</a>
    <a href="/swipe">Swipe</a>
    <a href="/messages">Messages</a>
    <a href="/settings">Settings</a>
  </nav>
</body>
</html>
