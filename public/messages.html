<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages - BloomDate</title>
  <style>
    body { background: #1e1e1e; color: #fff; font-family: sans-serif; margin: 0; padding: 2rem; }
    h1 { color: #ff69b4; text-align: center; }
    .chat-preview {
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .chat-preview:hover { background: #333; cursor: pointer; }
    nav { position: fixed; bottom: 0; width: 100%; background: #2a2a2a; display: flex; justify-content: space-around; padding: 0.75rem 0; }
    nav a { color: #ccc; text-decoration: none; }
    nav a.active, nav a:hover { color: #ff69b4; }
  </style>
</head>
<body>
  <h1>Your Messages</h1>
  <div class="chat-preview">Jane: "Hey, how was your weekend?"</div>
  <div class="chat-preview">Alice: "Loved your profile!"</div>
  <nav>
    <a href="/">Home</a>
    <a href="/swipe">Swipe</a>
    <a href="/messages" class="active">Messages</a>
    <a href="/settings">Settings</a>
  </nav>
</body>
</html>
