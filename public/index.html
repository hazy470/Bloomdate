<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloomDate</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    nav {
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px;
      position: sticky;
      top: 0;
    }
    nav h1 {
      display: flex;
      align-items: center;
      font-size: 24px;
      color: #ff4b91;
    }
    nav h1 span {
      margin-left: 8px;
      font-size: 20px;
    }
    nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      padding: 10px 20px;
    }
    nav button:hover {
      color: #ff4b91;
    }
    .section {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .profiles, .chats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      padding: 15px;
      box-shadow: 0 0 10px #ff4b91;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .btn-like, .btn-pass {
      margin: 10px;
      padding: 8px 16px;
      background-color: #ff4b91;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .btn-pass {
      background-color: #666;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff4b91;
    }
    input, textarea {
      background: #333;
      border: none;
      color: #fff;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #ff4b91;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <h1>BloomDate<span>ðŸŒ¸</span></h1>
    <div>
      <button onclick="showSection('home')">Home</button>
      <button onclick="showSection('upload')">Upload</button>
      <button onclick="showSection('chat')">Chat</button>
      <button onclick="showSection('swipe')">Swipe</button>
    </div>
  </nav>

  <div id="home" class="section active">
    <h2>Discover People</h2>
    <div class="profiles">
      <div class="card">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile 1" />
        <h3>Emily, 24</h3>
      </div>
      <div class="card">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile 2" />
        <h3>James, 26</h3>
      </div>
    </div>
  </div>

  <div id="upload" class="section">
    <h2>Upload Your Picture</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="text" name="username" placeholder="Your name" required />
      <input type="file" name="photo" required />
      <input type="submit" value="Upload">
    </form>
  </div>

  <div id="chat" class="section">
    <h2>Chat Room</h2>
    <form action="/chat" method="POST">
      <input type="text" name="username" placeholder="Your name" required />
      <textarea name="message" placeholder="Type your message..." required></textarea>
      <input type="submit" value="Send Message">
    </form>
    <div class="chats">
      <!-- Future: Messages appear here -->
    </div>
  </div>

  <div id="swipe" class="section">
    <h2>Swipe and Like</h2>
    <div class="profiles">
      <div class="card">
        <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Profile 3" />
        <h3>Ava, 22</h3>
        <button class="btn-like">Like</button>
        <button class="btn-pass">Pass</button>
      </div>
      <div class="card">
        <img src="https://randomuser.me/api/portraits/men/77.jpg" alt="Profile 4" />
        <h3>Liam, 29</h3>
        <button class="btn-like">Like</button>
        <button class="btn-pass">Pass</button>
      </div>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
