<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BloomDate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>BloomDate <span class="flower">✿</span></h1>
  </header>

  <main id="main-content">
    <section id="home-page" class="page active">
      <h2>Welcome to BloomDate!</h2>
      <p>Find your match today!</p>
      <button onclick="goToPage('swipe-page')">Start Swiping</button>
    </section>

    <section id="swipe-page" class="page">
      <h2>Swipe Profiles</h2>
      <div id="profile-card">
        <h3 id="profile-name">Loading...</h3>
        <p id="profile-info"></p>
        <div class="swipe-buttons">
          <button class="dislike" onclick="dislike()">❌</button>
          <button class="like" onclick="like()">❤️</button>
        </div>
      </div>
    </section>

    <section id="messages-page" class="page">
      <h2>Messages</h2>
      <p>No messages yet...</p>
    </section>

    <section id="settings-page" class="page">
      <h2>Settings</h2>
      <form>
        <label>Username:</label><br>
        <input type="text" placeholder="Your username"><br><br>
        <label>Interests:</label><br>
        <input type="text" placeholder="Your interests"><br><br>
        <button type="submit">Save</button>
      </form>
    </section>
  </main>

  <nav class="bottom-menu">
    <button onclick="goToPage('home-page')">🏠<br>Home</button>
    <button onclick="goToPage('swipe-page')">❤️<br>Swipe</button>
    <button onclick="goToPage('messages-page')">💬<br>Messages</button>
    <button onclick="goToPage('settings-page')">⚙️<br>Settings</button>
  </nav>

  <script src="script.js"></script>

</body>
</html>
