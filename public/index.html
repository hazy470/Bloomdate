<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloomDate</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 2rem;
      background-color: #2a2a2a;
    }
    header h1 {
      margin: 0;
      color: #ff69b4;
    }
    .content {
      padding: 2rem;
      text-align: center;
    }
    .content p {
      font-size: 1.1rem;
      color: #ccc;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      margin-top: 1.5rem;
      background-color: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #2a2a2a;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
    }
    nav a.active, nav a:hover {
      color: #ff69b4;
    }
  </style>
</head>
<body>
  <header><h1>BloomDate</h1></header>
  <div class="content">
    <p>Welcome to the dating app where love blossoms.</p>
    <a class="btn" href="/signup">Get Started</a>
  </div>
  <nav>
    <a href="/" class="active">Home</a>
    <a href="/swipe">Swipe</a>
    <a href="/messages">Messages</a>
    <a href="/settings">Settings</a>
  </nav>
</body>
</html>
