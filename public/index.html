<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BloomDate - Find Your Match</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e0f7fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #333;
    }
    p {
      font-size: 1.2em;
      margin: 20px 0;
      color: #666;
    }
    .buttons {
      margin-top: 30px;
    }
    a {
      text-decoration: none;
      color: white;
      background: #4CAF50;
      padding: 12px 24px;
      border-radius: 30px;
      margin: 10px;
      display: inline-block;
      transition: background 0.3s;
    }
    a:hover {
      background: #43a047;
    }
  </style>
</head>
<body>

  <h1>Welcome to BloomDate</h1>
  <p>Find your perfect match. Start chatting and connecting now!</p>

  <div class="buttons">
    <a href="/upload.html">Upload Photo</a>
    <a href="/chat.html">Chat Now</a>
  </div>

</html>
