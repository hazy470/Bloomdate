<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BloomDate - Swipe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: white;
      width: 300px;
      height: 400px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .card img {
      width: 100%;
      height: 70%;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .like {
      background: #4CAF50;
    }
    .like:hover {
      background: #43a047;
    }
    .pass {
      background: #f44336;
    }
    .pass:hover {
      background: #e53935;
    }
  </style>
</head>
<body>

  <div class="card" id="profileCard">
    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile Picture">
    <h3>Jessica, 24</h3>
  </div>

  <div class="buttons">
    <button class="pass" onclick="nextProfile()">Pass</button>
    <button class="like" onclick="nextProfile()">Like</button>
  </div>

  <script>
    const profiles = [
      {name: "Jessica, 24", img: "https://randomuser.me/api/portraits/women/44.jpg"},
      {name: "Mike, 27", img: "https://randomuser.me/api/portraits/men/32.jpg"},
      {name: "Sophia, 22", img: "https://randomuser.me/api/portraits/women/65.jpg"},
      {name: "John, 30", img: "https://randomuser.me/api/portraits/men/76.jpg"},
    ];

    let current = 0;

    function nextProfile() {
      current++;
      if(current >= profiles.length) {
        current = 0;
      }
      const card = document.getElementById("profileCard");
      card.innerHTML = `
        <img src="${profiles[current].img}" alt="Profile Picture">
        <h3>${profiles[current].name}</h3>
      `;
    }
  </script>

</body>
</html>
